<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body style="display: grid; justify-content: center;">

  <!-- Um elemento com position absolute é ligado ao elemento mais próximo
  com posição relativa, se não ele é ligado ao body -->
  
  <div class="relative-container" style="text-align: center;">
    
    <span style="color: chocolate;font-weight: bold;">Container Relativo</span>
    <div id="absolute-1"></div>
    <div id="absolute-2"></div>

  </div>

  <div class="btn-container">
    
    <button id="btn-start" onclick="buttonStartTimer() ; ">Start</button>
    <button id="btn-stop" onclick="buttonStopTimer(); ">Stop</button>
    
  </div>
  
</body>

<script src="scripts/timer-toggle-color.js"></script>

</html>
